- name: Daniel Saakes
  title: Director
  picture: daniel.jpg
  website: saakes.net
  email: saakes@kaist.ac.kr
  bio: Daniel Saakes (석 다니엘) is trained as an industrial design engineer at <a href = "http://www.tudelft.nl/" target = "_blank">Delft University of Technology</a> and he likes <strong>making things</strong> and <strong>making things that make things</strong>. In recent years he has been active at <a href = "http://www.studiolab.nl" target = "_blank">ID Studiolab</a>, <a href = "http://cameraculture.media.mit.edu/" target = "_blank">MIT Medialab</a>, <a href = "http://kmd.keio.ac.jp" target = "_blank">Keio University</a>, <a href = "http://www.designinterface.jp" target = "_blank">Japan Science and Technology Agency</a>, <a href = "http://www.nae-lab.org" target = "_blank">University of Tokyo</a> and <a href = "http://www.dh.umu.se" target = "_blank">Umea Institute of Design</a>.

- name: Lydia Bokyung Lee
